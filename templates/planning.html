<!DOCTYPE html>
<html ng-app="agilApp" lang="en">
<head>
	<title>Sprint Planning</title>
	<base href="/planning">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/planning.css')}}">

	<script type="text/javascript" src="{{ url_for('static', filename='lib/angular/angular.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/angular-bootstrap/ui-bootstrap-tpls-0.12.1.min.js') }}"></script>


	<script type="text/javascript" src="{{ url_for('static', filename='lib/lodash/lodash.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/controllers/planningCtrl.js') }}"></script>

</head>
<body ng-controller="planningCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Agil</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a>Dashboard</a></li>
                    <li><a href="{{url_for('logout')}}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center">
	   <h1>{{project}} planning view</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div ng-hide="activeSprintExists">
                    <h3>No existing Sprint</h3>
                    <input type="text" class="form-control" datepicker-popup="{[format]}" ng-model="dt" is-open="opened"  close-text="Close" />
                </div>
                <div class="current-sprint" ng-show="activeSprintExists">
                    <h3>Current Sprint {[sprintName]}</h3>
                    <accordion closeOthers="1">
                        <accordion-group ng-repeat="issue in currentSprint" heading="{[issue.title]}">
                            <p>{[issue.body]}</p>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
            <div class="col-md-6">
                <div class="backlog">
                    <h3>Project Backlog</h3>
                    <accordion closeOthers="1">
                        <accordion-group ng-repeat="issue in backlog" heading="{[issue.title]}">
                            <p>{[issue.body]}</p>
                            <button class="btn btn-success">Add To Sprint</button>
                        </accordion-group>
                    </accordion>                    
                </div>
            </div>
        </div>
    </div>
