<div>
	<tabset>
		<tab heading="Backlog">
			<h3>Backlog</h3>
			<div ng-repeat="issue in backlog">
				<span>{{issue.title}}</span>
			</div>			
		</tab>
		<tab heading="Current Sprint">
			<h3>Current Sprint</h3>
			<div ng-repeat="issue in currentSprintIssues">
				<span>{{issue.title}}</span>
			</div>
		</tab>
	</tabset>
</div>
